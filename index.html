<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <main>

    <div class="card">

      <div class="card__bg-pic"></div>

      <div class="card__profile">
          <img src="images/image-victor.jpg" alt="profile-pic" class="card__profile-pic">

          <div class="card__profile-details">
            <div class="card__profile-details-user">
              <span class="card__profile-details-user-name">Victor Crest</span>
              <span class="card__profile-details-user-age">26</span>
            </div>
            <p class="card__profile-details-city">London</p>

            <hr class="card__profile-details-hr">

            <div class="card__profile-details-info">

              <div class="card__profile-details-info-item">
                <h3 class="card__profile-details-info-item-heading">80K</h3>
                <p class="card__profile-details-info-item-text">Followers</p>
              </div>

              <div class="card__profile-details-info-item">
                <h3 class="card__profile-details-info-item-heading">1.4K</h3>
                <p class="card__profile-details-info-item-text">Photos</p>
              </div>

              <div class="card__profile-details-info-item">
                <h3 class="card__profile-details-info-item-heading">803K</h3>
                <p class="card__profile-details-info-item-text">Likes</p>
              </div>
              
            </div>

          </div>
      </div>


    </div>

  </main>
</body>
</html>
